name: build-and-push
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # ⚠️ 컨테이너 레지스트리 이름은 소문자/하이픈 권장(언더스코어는 레지스트리에서 거부될 수 있음)
          tags: ghcr.io/likelion-eum/likelion-eum-be:latest
